<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditty Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .game-title {
            font-size: 2em;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card {
            aspect-ratio: 1;
            background: #4a90e2;
            border: none;
            border-radius: 10px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .card-front {
            background: #4a90e2;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }

        .back-button {
            background: #666;
        }

        .back-button:hover {
            background: #555;
        }

        @media (max-width: 480px) {
            .memory-board {
                gap: 5px;
                padding: 10px;
            }

            .card {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="game-title">Ditty Memory</h1>
        <div class="game-info">
            <div>Movimientos: <span id="moves">0</span></div>
            <div>Pares: <span id="pairs">0</span>/8</div>
        </div>
    </div>

    <div class="memory-board" id="board"></div>

    <div class="controls">
        <button onclick="resetGame()">Reiniciar Juego</button>
        <button class="back-button" onclick="goToMenu()">Volver al Men√∫</button>
    </div>

    <script>
        const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function createBoard() {
            const board = document.getElementById('board');
            cards = [...animals, ...animals]
                .sort(() => Math.random() - 0.5)
                .map((animal, index) => ({
                    id: index,
                    emoji: animal,
                    isFlipped: false,
                    isMatched: false
                }));

            board.innerHTML = cards.map(card => `
                <div class="card" data-id="${card.id}">
                    <div class="card-front">‚ùì</div>
                    <div class="card-back">${card.emoji}</div>
                </div>
            `).join('');

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => flipCard(card));
            });
        }

        function flipCard(cardElement) {
            const cardId = parseInt(cardElement.dataset.id);
            const card = cards[cardId];

            if (!canFlip || card.isFlipped || card.isMatched) return;

            cardElement.classList.add('flipped');
            card.isFlipped = true;
            flippedCards.push({ element: cardElement, card });

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;

                if (flippedCards[0].card.emoji === flippedCards[1].card.emoji) {
                    flippedCards.forEach(({ card }) => card.isMatched = true);
                    matchedPairs++;
                    document.getElementById('pairs').textContent = matchedPairs;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === animals.length) {
                        setTimeout(() => {
                            alert(`¬°Felicidades! Has completado el juego en ${moves} movimientos`);
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(({ element, card }) => {
                            element.classList.remove('flipped');
                            card.isFlipped = false;
                        });
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function resetGame() {
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            createBoard();
        }

        function goToMenu() {
            window.location.href = '../../index.html';
        }

        // Iniciar juego
        createBoard();
    </script>
</body>
</html>
