<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditty Spiralia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Ditty Spiralia</h1>
        
        <div id="player-select" class="player-select">
            <h2>Selecciona el número de jugadores</h2>
            <div class="player-buttons">
                <button onclick="window.game.startGame(2)">2 Jugadores</button>
                <button onclick="window.game.startGame(3)">3 Jugadores</button>
                <button onclick="window.game.startGame(4)">4 Jugadores</button>
            </div>
            
            <!-- Botón para el tutorial -->
            <div class="tutorial-button">
                <button onclick="window.location.href='tutorial.html'">¿Cómo Jugar?</button>
            </div>
        </div>

        <div id="game-container" class="game-container" style="display: none;">
            <div class="game-info">
                <div>Turno del Jugador: <span id="current-player">1</span></div>
            </div>

            <div class="player-info" id="player-info">
                <!-- Se generará dinámicamente -->
            </div>

            <div class="game-board">
                <div class="spiral-path" id="spiral-path">
                    <!-- Se generará dinámicamente -->
                </div>
            </div>

            <div class="dice-container" id="dice-container">
                <div class="die" id="die1">?</div>
                <div class="die" id="die2">?</div>
            </div>

            <div class="controls">
                <button id="meditate-btn">Meditar (+3 cristales)</button>
                <button id="roll-one-btn">Lanzar 1 Dado (+1 Cristal)</button>
                <button id="roll-two-btn">Lanzar 2 Dados (-2 cristales)</button>
                <button id="modify-up-btn" disabled> Dado +1 (Paga 2 cristales)</button>
                <button id="modify-down-btn" disabled>Dado -1 (Paga 2 cristales)</button>
                <button id="move-btn" disabled>Mover Ficha</button>
            </div>
            
            <div class="secondary-controls">
                <button id="restart-btn">Reiniciar Juego</button>
                <button class="back-button" onclick="window.location.href='../../index.html'">Volver al Menú</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <div id="modal-buttons"></div>
        </div>
    </div>

    <div class="event-notification" id="event-notification"></div>

    <script src="game.js"></script>
</body>
</html>
