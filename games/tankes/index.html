    function applyConfig() {
        // Aplicar los cambios desde las opciones

    function handleGamepadMenu() {
        const gamepads = navigator.getGamepads();
        const gamepad = gamepads[0];
        
        if (!gamepad) return;
        
        if (gamepadMenuDelay > 0) {
            gamepadMenuDelay--;
            return;
        }

        switch(currentGameState) {
            case GameState.MENU:
                // Navegación vertical en el menú principal
                if (gamepad.axes[1] > 0.5) { // Abajo
                    selectedMenuItem = (selectedMenuItem + 1) % menuItems.length;
                    gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                } else if (gamepad.axes[1] < -0.5) { // Arriba
                    selectedMenuItem = (selectedMenuItem - 1 + menuItems.length) % menuItems.length;
                    gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                }

                // Selección con botón A
                if (gamepad.buttons[0].pressed && !lastGamepadButtonPress) {
                    handleMenuSelection();
                }
                break;
                
            case GameState.OPTIONS:
                // Navegación vertical entre opciones
                if (gamepad.axes[1] > 0.5) {
                    gameConfig.selectedOption = (gameConfig.selectedOption + 1) % configOptions.length;
                    gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                } else if (gamepad.axes[1] < -0.5) {
                    gameConfig.selectedOption = (gameConfig.selectedOption - 1 + configOptions.length) % configOptions.length;
                    gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                }

                // Ajustar valores con stick horizontal
                if (gamepad.axes[0] > 0.5) {
                    const option = configOptions[gameConfig.selectedOption];
                    if (option.value < option.max) {
                        option.value++;
                        gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                    }
                } else if (gamepad.axes[0] < -0.5) {
                    const option = configOptions[gameConfig.selectedOption];
                    if (option.value > option.min) {
                        option.value--;
                        gamepadMenuDelay = GAMEPAD_MENU_DELAY;
                    }
                }

                // Volver al menú principal con B
                if (gamepad.buttons[1].pressed && !lastGamepadButtonPress) {
                    currentGameState = GameState.MENU;
                }

                // Guardar configuración y volver con A
                if (gamepad.buttons[0].pressed && !lastGamepadButtonPress) {
                    applyConfig();
                    currentGameState = GameState.MENU;
                }
                break;

            case GameState.GAME_OVER:
                // Reiniciar juego con A
                if (gamepad.buttons[0].pressed && !lastGamepadButtonPress) {
                    resetGame();
                    currentGameState = GameState.PLAYING;
                } 
                // Volver al menú principal con B
                else if (gamepad.buttons[1].pressed && !lastGamepadButtonPress) {
                    currentGameState = GameState.MENU;
                }
                break;

            case GameState.PLAYING:
                // Si estás en el juego y presionas Start (botón 9), pausa el juego
                if (gamepad.buttons[9].pressed && !lastGamepadButtonPress) {
                    currentGameState = GameState.MENU;
                }

    <script>

        const GameState = {
            MENU: 'menu',
            OPTIONS: 'options',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'

        function drawOptionsMenu() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';

        // Clase Tank
        class Tank {
            constructor(x, y, color, rotation, image) {  // Añadido parámetro image
            this.x = x;
            this.y = y;
            this.color = color;
            this.rotation = rotation;
            this.lives = configOptions[0].value;
            this.bullets = [];
            this.canShoot = true;

            this.hitTimer = 0;

            this.lastX = x; // Para detectar movimiento

            this.energy = 0;
            this.maxEnergy = 100;  // Máxima energía
            this.specialAttackReady = false;
            this.burstBullets = 16; // Número de balas en la ráfaga (16 = una cada 22.5 grados)
        }

        specialAttack() {
            if (this.energy >= this.maxEnergy) {
                // Disparar en todas las direcciones
                for (let i = 0; i < this.burstBullets; i++) {

                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = Math.random() * 2 + 2;
                    this.explosions.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        life: 1, // Vida de la partícula (1 = 100%)

            }

            createDustParticle() {
                // Solo crear polvo si el tanque se está moviendo

                        size: Math.random() * 3 + 2

                    particle.y += particle.vy;
                    
                    // Reducir vida

                    // Dibujar partícula

                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(139, 69, 19, ${particle.life * 0.5})`; // Color marrón con transparencia
                    ctx.fill();
                    
                    // Eliminar partículas muertas
                    if (particle.life <= 0) {

                    }

                    // Eliminar partículas muertas

                    }
                }
            }

                if (this.canShoot) {

                    const offsetDistance = TANK_SIZE/2; // Antes era TANK_SIZE + 10

                    // Disparo normal
                    this.bullets.push({
                        x: this.x + Math.cos(this.rotation) * offsetDistance,
                        y: this.y + Math.sin(this.rotation) * offsetDistance,
                        rotation: this.rotation
                    });
                    this.canShoot = false;

                    if (this.energy >= this.maxEnergy) {

                    }
                    
                    setTimeout(() => this.canShoot = true, 100);
                }

                // Barra base
                ctx.fillStyle = '#333333';
                ctx.fillRect(this.x - barWidth/2, this.y - TANK_SIZE - 15, barWidth, barHeight);
                
                // Barra de progreso
                const energyColor = this.specialAttackReady ? '#FFD700' : '#4169E1';
                ctx.fillStyle = energyColor;
                ctx.fillRect(this.x - barWidth/2, this.y - TANK_SIZE - 15, fillWidth, barHeight);

    function moveTankSafely(tank, newX, newY, otherTank) {
        const originalX = tank.x;
        const originalY = tank.y;
        
        // Intentamos mover en X
        tank.x = newX;
        if (checkTankObstacleCollision(tank.x, tank.y) || 
            checkTankCollision(tank.x, tank.y, otherTank.x, otherTank.y)) {
            tank.x = originalX;
        }
        
        // Intentar mover en Y
        tank.y = newY;
        if (checkTankObstacleCollision(tank.x, tank.y) || 
            checkTankCollision(tank.x, tank.y, otherTank.x, otherTank.y)) {
            tank.y = originalY;
        }
    }
    
    function processGamepadInput(gamepad, tank, otherTank) {
        if (!gamepad) return;
        
        // Movimiento con stick izquierdo
        const moveX = gamepad.axes[0];
        const moveY = gamepad.axes[1];
        
        // Apuntado con stick derecho
        const aimX = gamepad.axes[2];
        const aimY = gamepad.axes[3];
        
        // Movimiento
        if (Math.abs(moveX) > GAMEPAD_DEADZONE || Math.abs(moveY) > GAMEPAD_DEADZONE) {
            let newX = tank.x + moveX * TANK_SPEED;
            let newY = tank.y + moveY * TANK_SPEED;
            moveTankSafely(tank, newX, newY, otherTank);
        }
        
        // Rotación basada en stick derecho
        if (Math.abs(aimX) > GAMEPAD_DEADZONE || Math.abs(aimY) > GAMEPAD_DEADZONE) {
            tank.rotation = Math.atan2(aimY, aimX);
        }
        
        // Disparo normal con RT
        if (gamepad.buttons[7].pressed) {
            tank.shoot();
        }

        // Disparo especial con LT
        if (gamepad.buttons[6].pressed && tank.specialAttackReady) {
            tank.specialAttack();
        }
    }
    
    function updateGamepadInput() {
        const pads = navigator.getGamepads();
        processGamepadInput(pads[0], tank1, tank2);
        processGamepadInput(pads[1], tank2, tank1);
    }

    function checkCollisions(tank1, tank2) {
        // Colisión entre balas y tanques
        for (let i = tank1.bullets.length - 1; i >= 0; i--) {
            const bullet = tank1.bullets[i];
            const dx = bullet.x - tank2.x;
            const dy = bullet.y - tank2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < TANK_SIZE/2 && !tank2.isInvulnerable) {
                tank2.lives--;
                tank1.bullets.splice(i, 1);
                // Activar efectos visuales e invulnerabilidad
                tank2.isHit = true;
                tank2.makeInvulnerable();
                tank2.createExplosion();
                updateLivesDisplay();
                
                if (tank2.lives <= 0) {
                    currentGameState = GameState.GAME_OVER;
                    winner = "Jugador 1";
                }
            }
        }

        // Lo mismo para el tank2
        for (let i = tank2.bullets.length - 1; i >= 0; i--) {
            const bullet = tank2.bullets[i];
            const dx = bullet.x - tank1.x;
            const dy = bullet.y - tank1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < TANK_SIZE/2 && !tank1.isInvulnerable) {
                tank1.lives--;
                tank2.bullets.splice(i, 1);
                // Activar efectos visuales e invulnerabilidad
                tank1.isHit = true;
                tank1.makeInvulnerable();
                tank1.createExplosion();
                updateLivesDisplay();
                
                if (tank1.lives <= 0) {
                    currentGameState = GameState.GAME_OVER;
                    winner = "Jugador 2";
                }
            }
        }
    }
    
    function updateLivesDisplay() {
        document.getElementById('player1Lives').textContent = 
            `Jugador 1: ${'❤️'.repeat(tank1.lives)}`;
        document.getElementById('player2Lives').textContent = 
            `Jugador 2: ${'❤️'.repeat(tank2.lives)}`;
    }
    
    function resetGame() {
        // Usar el valor configurado de vidas en lugar de 3
        tank1.lives = configOptions[0].value;
        tank2.lives = configOptions[0].value;
        
        // Resetear posiciones
        tank1.x = 100;
        tank1.y = 300;
        tank2.x = 700;
        tank2.y = 300;
        
        // Resetear rotaciones
        tank1.rotation = 0;
        tank2.rotation = Math.PI;
        
        // Resetear balas
        tank1.bullets = [];
        tank2.bullets = [];
        
        // Resetear energía especial
        tank1.energy = 0;
        tank1.specialAttackReady = false;
        tank2.energy = 0;
        tank2.specialAttackReady = false;
        
        // Resetear estados de hit y vulnerabilidad
        tank1.isHit = false;
        tank1.hitTimer = 0;
        tank1.isInvulnerable = false;
        tank2.isHit = false;
        tank2.hitTimer = 0;
        tank2.isInvulnerable = false;
        
        // Resetear explosiones si existen
        tank1.explosions = [];
        tank2.explosions = [];;
        
        // Actualizar display de vidas
        updateLivesDisplay();
        
        // Resetear estado del juego
        gameRunning = true;
        currentGameState = GameState.PLAYING;
    }

<script>

    
    function gameLoop() {
        handleGamepadMenu();
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        switch(currentGameState) {
            case GameState.MENU:
                drawMainMenu();
                break;

            case GameState.OPTIONS:
                drawOptionsMenu();
                break;
                
            case GameState.PLAYING:
                // Dibujar fondo
                if (backgroundLoaded) {
                    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = '#7CB342';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            
                // Actualizar input de gamepad
                updateGamepadInput();
            
                // Control de tanque 1
                let newX1 = tank1.x;
                let newY1 = tank1.y;

                if (keys['w']) newY1 -= TANK_SPEED;
                if (keys['s']) newY1 += TANK_SPEED;
                if (keys['a']) newX1 -= TANK_SPEED;
                if (keys['d']) newX1 += TANK_SPEED;

                moveTankSafely(tank1, newX1, newY1, tank2);

                // Control de tanque 2
                let newX2 = tank2.x;
                let newY2 = tank2.y;

                if (keys['ArrowUp']) newY2 -= TANK_SPEED;
                if (keys['ArrowDown']) newY2 += TANK_SPEED;
                if (keys['ArrowLeft']) newX2 -= TANK_SPEED;
                if (keys['ArrowRight']) newX2 += TANK_SPEED;

                moveTankSafely(tank2, newX2, newY2, tank1);
            
                // Mantener tanques dentro del canvas
                tank1.x = Math.max(TANK_SIZE/2, Math.min(canvas.width - TANK_SIZE/2, tank1.x));
                tank1.y = Math.max(TANK_SIZE/2, Math.min(canvas.height - TANK_SIZE/2, tank1.y));
                tank2.x = Math.max(TANK_SIZE/2, Math.min(canvas.width - TANK_SIZE/2, tank2.x));
                tank2.y = Math.max(TANK_SIZE/2, Math.min(canvas.height - TANK_SIZE/2, tank2.y));
                
                // Dibujar obstáculos
                for (const obstacle of obstacles) {
                    if (obstacleImageLoaded) {
                        ctx.save();
                        ctx.translate(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height/2);
                        if (obstacle.rotation) {
                            ctx.rotate(obstacle.rotation);
                        }
                        ctx.drawImage(
                            obstacleImage,
                            -obstacle.width/2,
                            -obstacle.height/2,
                            obstacle.width,
                            obstacle.height
                        );
                        ctx.restore();
                    } else {
                        ctx.fillStyle = '#666';
                        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    }
                }
            
                // Actualizar y dibujar balas
                tank1.updateBullets();
                tank2.updateBullets();
            
                // Dibujar balas
                ctx.fillStyle = 'black';
                for (const bullet of tank1.bullets) {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, BULLET_SIZE, 0, Math.PI * 2);
                    ctx.fill();
                }
                for (const bullet of tank2.bullets) {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, BULLET_SIZE, 0, Math.PI * 2);
                    ctx.fill();
                }
            
                // Dibujar tanques y sus barras de energía
                tank1.draw();
                tank2.draw();
            
                // Comprobar colisiones
                if (gameRunning) {
                    checkCollisions(tank1, tank2);
                }
                break;
                
            case GameState.GAME_OVER:
                drawGameOver(winner);
                break;
        }

        requestAnimationFrame(gameLoop);
    }
    
    // Iniciar el juego cuando todo esté listo
    function startGame() {
        updateLivesDisplay();
        gameLoop();
    }

    // Manejar input del menú
    window.addEventListener('keydown', (e) => {
        if (currentGameState === GameState.MENU) {
            switch(e.key) {
                case 'ArrowUp':
                    selectedMenuItem = (selectedMenuItem - 1 + menuItems.length) % menuItems.length;
                    break;
                case 'ArrowDown':
                    selectedMenuItem = (selectedMenuItem + 1) % menuItems.length;
                    break;
                case 'Enter':
                    handleMenuSelection();
                    break;
            }
        } 
        else if (currentGameState === GameState.OPTIONS) {
            switch(e.key) {
                case 'ArrowUp':
                    gameConfig.selectedOption = (gameConfig.selectedOption - 1 + configOptions.length) % configOptions.length;
                    break;
                case 'ArrowDown':
                    gameConfig.selectedOption = (gameConfig.selectedOption + 1) % configOptions.length;
                    break;
                case 'ArrowLeft':
                    const option = configOptions[gameConfig.selectedOption];
                    if (option.value > option.min) option.value--;
                    break;
                case 'ArrowRight':
                    const opt = configOptions[gameConfig.selectedOption];
                    if (opt.value < opt.max) opt.value++;
                    break;
                case 'Enter':
                    applyConfig();
                    currentGameState = GameState.MENU;
                    break;
                case 'Escape':
                    currentGameState = GameState.MENU;
                    break;
            }
        }
        else if (currentGameState === GameState.GAME_OVER) {
            if (e.key === 'Enter') {
                resetGame();
                currentGameState = GameState.PLAYING;
            } else if (e.key === 'Escape') {
                currentGameState = GameState.MENU;
            }
        }
    });

    // Manejar selección del menú
    function handleMenuSelection() {
        switch(selectedMenuItem) {
            case 0: // Iniciar Partida
                resetGame();
                currentGameState = GameState.PLAYING;
                break;
            case 1: // Opciones
                currentGameState = GameState.OPTIONS;
                break;
            case 2: // Salir
                // Implementar lógica de salida
                break;
        }
    }
    
    // Iniciar el juego
    startGame();
    </script>
