<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditty Snake</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: Arial, sans-serif;
            color: #666;
        }

        .game-title {
            font-size: 2em;
            color: #4a90e2;
            margin: 20px 0 10px;
        }

        .game-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #gameCanvas {
            border: 2px solid #4a90e2;
            border-radius: 8px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #357abd;
        }

        .back-button {
            background: #666;
        }

        .back-button:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }
            
            #gameCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">Ditty Snake</h1>
    <div class="game-info">
        Puntuación: <span id="score">0</span>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div class="controls">
        <button onclick="resetGame()">Reiniciar Juego</button>
        <button class="back-button" onclick="window.location.href='../../index.html'">Volver al Menú</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameOver = false;
        
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(event) {
            const LEFT = 37;
            const RIGHT = 39;
            const UP = 38;
            const DOWN = 40;
            
            if (event.keyCode === LEFT && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if (event.keyCode === UP && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if (event.keyCode === RIGHT && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if (event.keyCode === DOWN && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }
        
        function drawGame() {
            clearCanvas();
            
            if (gameOver) {
                drawGameOver();
                return;
            }
            
            moveSnake();
            checkCollision();
            drawSnake();
            drawFood();
            
            setTimeout(drawGame, 100);
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            ctx.fillStyle = '#4a90e2';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }
        
        function drawFood() {
            ctx.fillStyle = '#e24a4a';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }
        
        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
        }
        
        function drawGameOver() {
            ctx.fillStyle = '#666';
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('¡Game Over!', canvas.width/2, canvas.height/2);
            ctx.font = '20px Arial';
            ctx.fillText('Presiona Reiniciar para jugar de nuevo', canvas.width/2, canvas.height/2 + 40);
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameOver = false;
            scoreElement.textContent = score;
            drawGame();
        }
        
        // Iniciar el juego
        drawGame();
    </script>
</body>
</html>
